name: Security, Build & Deploy Pipeline with Enhanced Reporting
on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

env:
  NODE_OPTIONS: --openssl-legacy-provider
  NODE_VERSION: '18'
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  GKE_CLUSTER: cluster-1 
  GKE_ZONE: asia-south1-a
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  MONGODB_VERSION: '6.0'
  DOCKER_TAG: ${{ github.sha }}
  K8S_PATH: MY-BACKEND/mern-app

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [frontend, backend]
        task: [snyk, semgrep, docker]
      fail-fast: false
    
    steps:
      - name: Checkout Main Repository
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: Checkout Component Repository
        uses: actions/checkout@v4.1.1
        with:
          repository: jai3747/MY-${{ matrix.component }}
          path: MY-${{ matrix.component }}
          fetch-depth: 0

      - name: Cache Docker layers
        if: matrix.task == 'docker'
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.component }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.component }}-

      - name: Setup Node.js
        if: matrix.task != 'docker'
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: MY-${{ matrix.component }}/package-lock.json

      - name: Install and Fix Dependencies
        if: matrix.task != 'docker'
        working-directory: MY-${{ matrix.component }}
        run: |
          npm ci || npm install
          npm audit fix || true
          npm audit fix --force || true
          npm audit --json > ../${{ matrix.component }}-npm-audit.json || true

      - name: Run Snyk Scan and Auto Fix
        if: matrix.task == 'snyk'
        working-directory: MY-${{ matrix.component }}
        continue-on-error: true
        run: |
          npm install -g snyk
          snyk test --json > ../${{ matrix.component }}-snyk.json || true
          snyk wizard --dry-run || true
          snyk monitor || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      
      - name: Upload Snyk Results
        if: matrix.task == 'snyk'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.component }}-snyk-results
          path: ${{ matrix.component }}-snyk.json
          retention-days: 5

      - name: Run Semgrep Scan
        if: matrix.task == 'semgrep'
        uses: semgrep/semgrep-action@v1
        continue-on-error: true
        with:
          publishToken: ${{ secrets.SEMGREP_TOKEN }}
          publishDeployment: 1
          generateSarif: 1
          output: ${{ matrix.component }}-semgrep.sarif
          config: >-
            p/default
            p/security-audit
            p/owasp-top-ten

      - name: Upload Semgrep Results
        if: matrix.task == 'semgrep'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.component }}-semgrep-results
          path: ${{ matrix.component }}-semgrep.sarif
          retention-days: 5

      - name: Set up Docker Buildx
        if: matrix.task == 'docker'
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: matrix.task == 'docker'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Build and Push
        if: matrix.task == 'docker'
        uses: docker/build-push-action@v5
        with:
          context: MY-${{ matrix.component }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/my-${{ matrix.component }}-app:${{ env.DOCKER_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/my-${{ matrix.component }}-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}

      - name: Run Trivy Scan
        if: matrix.task == 'docker'
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/my-${{ matrix.component }}-app:${{ env.DOCKER_TAG }}
          format: 'sarif'
          output: '${{ matrix.component }}-trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          timeout: '10m'
          scanners: 'vuln,secret,config'
          ignore-unfixed: true

      - name: Upload Trivy Results
        if: matrix.task == 'docker'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.component }}-trivy-results
          path: ${{ matrix.component }}-trivy-results.sarif
          retention-days: 5

  
  deploy:
  needs: security-and-build
  runs-on: ubuntu-latest
  environment: production
  timeout-minutes: 30
  permissions:
    contents: 'read'
    id-token: 'write'

  steps:
    - name: Checkout Main Repository
      uses: actions/checkout@v4.1.1

    - name: Checkout Backend Repository
      uses: actions/checkout@v4.1.1
      with:
        repository: jai3747/MY-BACKEND
        path: MY-BACKEND
        fetch-depth: 0

    - name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'
      with:
        install_components: 'gke-gcloud-auth-plugin'

    - name: Install kubectl and helm
      run: |
        sudo apt-get update
        sudo apt-get install -y kubectl
        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

    - name: Get GKE Credentials
      run: |
        gcloud container clusters get-credentials "$GKE_CLUSTER" \
          --zone "$GKE_ZONE" \
          --project "$PROJECT_ID"

    - name: Clean up any stuck Helm operations
      working-directory: ${{ env.K8S_PATH }}
      run: |
        # Check current Helm releases
        helm list -a
        
        # Force delete any stuck release
        helm delete mern-app --no-hooks || true
        
        # Wait for resources to be cleaned up
        sleep 20
        
        # Clean up any stuck pods
        kubectl delete pods -l app=mern-app --force --grace-period=0 || true

    - name: Deploy with Helm
      working-directory: ${{ env.K8S_PATH }}
      run: |
        # Update image tags in values.yaml
        sed -i "s|\${DOCKER_USERNAME}|$DOCKER_USERNAME|g" values.yaml
        yq e -i ".frontend.image.tag = \"$GITHUB_SHA\"" values.yaml
        yq e -i ".backend.image.tag = \"$GITHUB_SHA\"" values.yaml
        
        # Print the current values for verification
        echo "Current values.yaml content:"
        cat values.yaml
        
        # Install/Upgrade Helm chart with retry logic
        MAX_RETRIES=3
        RETRY_COUNT=0
        
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          if helm upgrade --install mern-app . \
            --wait \
            --timeout 10m \
            --atomic \
            --cleanup-on-fail \
            --namespace default \
            --create-namespace \
            --debug \
            --set mongodb.auth.rootPassword="${{ secrets.MONGO_PASSWORD }}" \
            --set mongodb.auth.username="${{ secrets.MONGO_USERNAME }}" \
            --set mongodb.auth.password="${{ secrets.MONGO_PASSWORD }}" \
            --set mongodb.auth.database="mern-app"; then
            echo "âœ… Helm deployment successful!"
            break
          else
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
              echo "âŒ Failed to deploy after $MAX_RETRIES attempts"
              echo "Printing debug information..."
              kubectl get pods
              kubectl describe pods -l app=mern-app
              helm list -a
              helm history mern-app || true
              exit 1
            fi
            echo "âš ï¸ Deployment failed, attempt $RETRY_COUNT of $MAX_RETRIES. Retrying in 30s..."
            helm delete mern-app --no-hooks || true
            kubectl delete pods -l app=mern-app --force --grace-period=0 || true
            sleep 30
          fi
        done

    - name: Verify Deployment
      run: |
        echo "ðŸ” Starting deployment verification..."
        
        # Wait for all pods to be ready
        echo "Waiting for pods to be ready..."
        kubectl wait --for=condition=ready pod -l app=mern-app --timeout=300s || {
          echo "âŒ Pods failed to become ready. Current pod status:"
          kubectl get pods -l app=mern-app
          kubectl describe pods -l app=mern-app
          exit 1
        }
        
        # Verify deployments
        echo "Checking deployments..."
        kubectl get deployments
        kubectl wait --for=condition=available deployment -l app=mern-app --timeout=300s || {
          echo "âŒ Deployments not available. Current deployment status:"
          kubectl get deployments -l app=mern-app
          kubectl describe deployments -l app=mern-app
          exit 1
        }
        
        # Check services
        echo "Verifying services..."
        kubectl get services -l app=mern-app || {
          echo "âŒ Services not found"
          exit 1
        }
        
        # Check MongoDB
        echo "Checking MongoDB status..."
        kubectl get statefulset mongodb || {
          echo "âŒ MongoDB StatefulSet not found"
          exit 1
        }
        
        echo "âœ… Deployment verification completed successfully!"

    - name: Rollback on Failure
      if: failure()
      run: |
        echo "ðŸ”„ Deployment failed, initiating rollback..."
        
        # Attempt to rollback Helm release
        helm rollback mern-app 0 || true
        
        # Force delete stuck resources
        kubectl delete deployment -l app=mern-app --force --grace-period=0 || true
        kubectl delete pod -l app=mern-app --force --grace-period=0 || true
        
        # Print final status
        echo "Current cluster status after rollback:"
        kubectl get pods,deployments,services -l app=mern-app

