              ðŸŸ  High: \(map(select(.level == "warning")) | .[0].count // 0)
              ðŸŸ¡ Medium: \(map(select(.level == "note")) | .[0].count // 0)"
            ' scan-results/backend-trivy-results/backend-trivy-results.sarif >> $GITHUB_STEP_SUMMARY
