                  â†³ Component: \(.locations[0].physicalLocation.artifactLocation.uri // "Not specified")"
            ' scan-results/frontend-trivy-results/frontend-trivy-results.sarif | head -n 10 >> $GITHUB_STEP_SUMMARY
          fi

          # Backend Security Analysis
          echo "## âš™ï¸ Backend Security Analysis" >> $GITHUB_STEP_SUMMARY
          
          echo "### 1ï¸âƒ£ Snyk Dependency Scan" >> $GITHUB_STEP_SUMMARY
          if [ -f "scan-results/backend-snyk-results/backend-snyk.json" ]; then
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            jq -r '
              "Vulnerabilities Found:
              ðŸ”´ Critical: \(.vulnerabilities | map(select(.severity == "critical")) | length)
              ðŸŸ  High: \(.vulnerabilities | map(select(.severity == "high")) | length)
              ðŸŸ¡ Medium: \(.vulnerabilities | map(select(.severity == "medium")) | length)
              ðŸŸ¢ Low: \(.vulnerabilities | map(select(.severity == "low")) | length)"
            ' scan-results/backend-snyk-results/backend-snyk.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            
            echo "#### Critical & High Priority Issues:" >> $GITHUB_STEP_SUMMARY
            jq -r '.vulnerabilities[] | 
              select(.severity == "critical" or .severity == "high") | 
              "- [\(.severity | ascii_upcase)] \(.title) in \(.packageName) \(.packageVersion)
                  â†³ Fix: \(.fixedIn[0] // "No fix available")
                  â†³ CVE: \(.identifiers.CVE[0] // "No CVE")"
            ' scan-results/backend-snyk-results/backend-snyk.json | head -n 10 >> $GITHUB_STEP_SUMMARY
          fi

          echo "### 2ï¸âƒ£ Semgrep Code Analysis" >> $GITHUB_STEP_SUMMARY
          if [ -f "scan-results/backend-semgrep-results/backend-semgrep.sarif" ]; then
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            jq -r '
              .runs[].results | 
              group_by(.level) | 
              map({level: .[0].level, count: length}) | 
              "Findings:
              ðŸ”´ Error: \(map(select(.level == "error")) | .[0].count // 0)
              ðŸŸ  Warning: \(map(select(.level == "warning")) | .[0].count // 0)
              ðŸŸ¡ Note: \(map(select(.level == "note")) | .[0].count // 0)"
            ' scan-results/backend-semgrep-results/backend-semgrep.sarif >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            
